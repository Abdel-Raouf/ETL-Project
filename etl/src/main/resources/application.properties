spring.datasource.url = jdbc:postgresql://localhost:5432/etl-postgresql
spring.datasource.username = postgres
spring.datasource.password = 12345
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql = true

# kafka configuration
spring.kafka.bootstrap-servers = localhost:3030
spring.kafka.consumer.group-id = recipe-kafka-group
spring.kafka.template.default-topic	= recipes-topic
spring.kafka.streams.replication-factor = 2
spring.kafka.numPartitions = 1